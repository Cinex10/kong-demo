{% extends "base.html" %}
{% block title %}Projet: {{ project_name }}{% endblock %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Projet: {{ project_name }}</h2>
            <a href="/" class="btn btn-outline-secondary">Retour</a>
        </div>
        <div class="card-body">
            <h4>Fichiers générés</h4>
            <div class="file-list">
                <div class="list-group">
                    {% for file in files %}
                        <a href="{{ url_for('download_file', project_name=project_name, filepath=file) }}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            {{ file }}
                            <span class="badge bg-primary rounded-pill">Télécharger</span>
                        </a>
                    {% endfor %}
                </div>
            </div>
            
            <hr class="my-4">
            
            <h4>Déployer ce projet</h4>
            <form method="post" action="{{ url_for('deploy') }}" class="mt-3">
                <input type="hidden" name="project_name" value="{{ project_name }}">
                <div class="mb-3">
                    <label for="kong_admin_url" class="form-label">URL Kong Admin API</label>
                    <input type="url" class="form-control" id="kong_admin_url" name="kong_admin_url" 
                           placeholder="http://kong-admin:8001" required>
                </div>
                <button type="submit" class="btn btn-success">Déployer sur Kong</button>
            </form>
        </div>
    </div>
{% endblock %}
